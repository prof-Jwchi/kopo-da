<!DOCTYPE html>
<html>
<head>
  <title>369 게임</title>
</head>
<body>
  <h1>369 게임 결과</h1>

  <label for="numberInput">숫자 입력:</label>
  <input type="number" id="numberInput">
  <button onclick="play369Game()">게임 시작</button>

  <h2>게임 결과:</h2>
  <pre id="resultOutput"></pre>

  <script>
    function play369Game() {
      var numberInput = document.getElementById("numberInput");
      var resultOutput = document.getElementById("resultOutput");
      var number = parseInt(numberInput.value);
      var result = "";

      for (var i = 1; i <= number; i++) {
        if (i % 10 === 0) {
          result += i + " ";
          result += "\n"; // 개행
        } else {
          var count = count369(i);
          if (count > 0) {
            result += "짝".repeat(count) + " ";
          } else {
            result += i + " ";
          }
        }
      }

      resultOutput.textContent = result.trim();
    }

    function count369(number) {
      var count = 0;
      var str = number.toString();

      for (var i = 0; i < str.length; i++) {
        if (str[i] === "3" || str[i] === "6" || str[i] === "9") {
          count++;
        }
      }

      return count;
    }
  </script>
</body>
</html>
